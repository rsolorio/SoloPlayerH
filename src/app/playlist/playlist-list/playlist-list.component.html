<sp-list-base
[model]="listModel"
[infoTemplate]="infoTemplate"
(itemContentClick)="onItemContentClick($event)">
  <ng-template #infoTemplate let-item="item">
    <span class="sp-text-medium sp-no-select">{{item.name}}</span>
    <br>
    <span class="sp-color-on-bg-low sp-text-small sp-no-select">
      <i class="mdi-music-note mdi">&nbsp;</i><span>{{item.songCount}}&nbsp;&nbsp;</span>
      <i class="mdi-timer-outline mdi">&nbsp;</i><span>{{item.seconds | duration}}</span>
      <ng-container *ngIf="item.description">
        <span>&nbsp;&nbsp;</span>
        <i class="mdi-note-text-outline mdi">&nbsp;</i><span>{{item.description}}</span>
      </ng-container>
    </span>
  </ng-template>
</sp-list-base>
