<div
id="spPlayerOverlayContainer"
[ngSwitch]="model.mode"
[ngClass]="{ 'sp-bg-04': model.mode !== PlayerOverlayMode.Full }"
[ngStyle]="{ 'background-color': model.mode === PlayerOverlayMode.Full ? backgroundColor : null }"
class="sp-z-6 sp-max-width {{model.mode}}">
  <sp-player-small *ngSwitchCase="PlayerOverlayMode.Small"></sp-player-small>
  <sp-player-full *ngSwitchCase="PlayerOverlayMode.Full"></sp-player-full>
</div>
