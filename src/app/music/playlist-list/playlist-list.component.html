<sp-list-base
[listUpdatedEvent]="appEvent.PlaylistListUpdated"
[itemMenuList]="itemMenuList"
[infoTemplate]="infoTemplate"
(initialized)="onListInitialized()"
(itemContentClick)="onItemContentClick($event)">
  <ng-template #infoTemplate let-item="item">
    <span class="sp-text-medium sp-no-select">{{item.name}}</span>
    <br>
    <span class="sp-color-on-bg-low sp-text-small sp-no-select">Songs: {{item.songCount}} | Time: {{item.seconds}}</span>
  </ng-template>
</sp-list-base>
