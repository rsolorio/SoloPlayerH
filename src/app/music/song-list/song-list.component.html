<sp-list-base
#spListBaseComponent
[listUpdatedEvent]="appEvent.SongListUpdated"
[itemMenuList]="itemMenuList"
[infoTemplate]="infoTemplate"
(initialized)="onListInitialized($event)"
(itemContentClick)="onItemContentClick($event)"
(itemRender)="onItemRender($event)">
  <ng-template #infoTemplate let-item="item">
    <span class="sp-text-medium sp-no-select">{{item.name}}</span>
    <span *ngIf="item.vbr" class="sp-text-tiny sp-no-select sp-title-batch">VBR</span>
    <span *ngIf="item.bitrate === 320000" class="sp-text-tiny sp-no-select sp-title-batch">320 KBPS</span>
    <span *ngIf="item.lyrics" class="sp-text-tiny sp-no-select sp-title-batch">LYRICS</span>
    <br>
    <span class="sp-color-on-bg-low sp-text-small sp-no-select">
      <i class="mdi-account mdi">&nbsp;</i>{{item.artistName}}&nbsp;&nbsp;<i class="mdi-album mdi">&nbsp;</i>{{item.albumName}}
    </span>
    <span *ngIf="item.releaseYear > 0" class="sp-color-on-bg-low sp-text-small sp-no-select"> ({{item.releaseYear}})</span>
  </ng-template>
</sp-list-base>
