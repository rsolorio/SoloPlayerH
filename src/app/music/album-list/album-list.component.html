<sp-list-base
#spListBaseComponent
[model]="listModel"
[infoTemplate]="infoTemplate"
(itemAvatarClick)="onItemImageClick($event)"
(itemContentClick)="onItemContentClick($event)">
  <ng-template #infoTemplate let-item="item">
    <table class="sp-table sp-table-no-padding sp-table-support-overflow-ellipsis sp-full-height sp-full-width"><tr>
      <!-- Album Info -->
      <td class="sp-text-overflow-ellipsis">
        <i
        *ngIf="item.recentIcon && !item.recentIcon.hidden"
        class="sp-new-item-icon"
        [ngClass]="[item.recentIcon.icon, item.recentIcon.styleClass]"  [title]="item.recentIcon.tooltip"></i>
        <span class="sp-main-text sp-text-medium sp-no-select">{{item.name}}<ng-container *ngIf="item.releaseYear > 0">&nbsp;({{item.releaseYear}})</ng-container></span>
        <br>
        <span class="sp-color-on-bg-low sp-text-small sp-no-select">
          <i class="mdi-account mdi">&nbsp;</i>{{item.artistStylized}}&nbsp;&nbsp;
          <i class="mdi-music-note mdi">&nbsp;</i>{{item.songCount}}&nbsp;&nbsp;
          <i class="mdi-timer-outline mdi">&nbsp;</i>{{item.seconds | duration}}
        </span>
      </td>
      <!-- Favorite Icon -->
      <td style="width: 40px;text-align: center;" class="sp-clickable" (click)="onFavoriteClick($event, item)">
        <i *ngIf="item.favorite" class="mdi-heart mdi sp-text-xlarge"></i>
        <i *ngIf="!item.favorite" class="mdi-heart-outline mdi sp-text-xlarge"></i>
      </td>
    </tr></table>
  </ng-template>
</sp-list-base>
