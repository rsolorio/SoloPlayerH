<sp-list-base
#spListBaseComponent
[model]="listModel"
[infoTemplate]="infoTemplate"
(itemAvatarClick)="onItemImageClick($event)"
(itemContentClick)="onItemContentClick($event)">
  <ng-template #infoTemplate let-item="item">
    <table class="sp-table sp-table-no-padding sp-table-support-overflow-ellipsis sp-full-height sp-full-width"><tr>
      <!-- Album Info -->
      <td class="sp-text-overflow-ellipsis">
        <i
        *ngIf="item.recentIcon && !item.recentIcon.hidden"
        class="sp-new-item-icon"
        [ngClass]="[item.recentIcon.icon, item.recentIcon.styleClass]"  [title]="item.recentIcon.tooltip"></i>
        <!-- Title -->
        <span class="sp-main-text sp-text-medium sp-no-select">{{item.name}}</span>
        <!-- Other Indicators -->
        <span class="sp-text-medium">
          <!-- 
            Icon / Color
            Live / Green
            Soundtrack / BlueLight
            Compilation / Orange
            Single / Yellow,
            EP / Yellow
          -->
          <i *ngIf="item.albumType === 'Live'" [ngClass]="AppAttributeIcons.LiveOn" class="sp-title-icon sp-color-green"></i>
          <i *ngIf="item.albumType === 'Soundtrack'" [ngClass]="AppAttributeIcons.Soundtrack" class="sp-title-icon sp-color-blue-light"></i>
          <i *ngIf="item.albumType === 'Compilation'" [ngClass]="AppAttributeIcons.Compilation" class="sp-title-icon sp-color-pink"></i>
          <i *ngIf="item.albumType === 'Single'" [ngClass]="AppAttributeIcons.Single" class="sp-title-icon sp-color-yellow"></i>
          <i *ngIf="item.albumType === 'EP'" [ngClass]="AppAttributeIcons.Ep" class="sp-title-icon sp-color-yellow"></i>
        </span>
        <!-- Line Break -->
        <br>
        <span class="sp-color-on-bg-low sp-text-small sp-no-select">
          <i [ngClass]="AppAttributeIcons.ArtistName">&nbsp;</i><span>{{item.primaryArtistStylized}}&nbsp;&nbsp;&nbsp;</span>
          <ng-container *ngIf="item.releaseYear > 0">
            <i [ngClass]="AppAttributeIcons.Year">&nbsp;</i><span>{{item.releaseYear}}&nbsp;&nbsp;&nbsp;</span>
          </ng-container>
          <i [ngClass]="AppAttributeIcons.Duration">&nbsp;</i><span>{{item.seconds | duration}}&nbsp;&nbsp;&nbsp;</span>
          <i [ngClass]="AppAttributeIcons.SongCount">&nbsp;</i><span>{{item.songCount}}</span>
        </span>
      </td>
      <!-- Favorite Icon -->
      <td style="width: 40px;" class="sp-clickable sp-text-center" (click)="onFavoriteClick($event, item)">
        <i *ngIf="item.favorite" [ngClass]="AppAttributeIcons.FavoriteOn" class="sp-text-xlarge sp-color-primary"></i>
        <i *ngIf="!item.favorite" [ngClass]="AppAttributeIcons.FavoriteOff" class="sp-text-xlarge"></i>
      </td>
    </tr></table>
  </ng-template>
</sp-list-base>
