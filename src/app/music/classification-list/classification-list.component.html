<sp-list-base
#spListBaseComponent
[model]="listModel"
[infoTemplate]="infoTemplate"
(listUpdated)="onListUpdated($event)"
(itemContentClick)="onItemContentClick($event)">
  <ng-template #infoTemplate let-item="item">
    <table class="sp-table sp-table-no-padding sp-table-support-overflow-ellipsis sp-full-height sp-full-width">
      <tr>
        <!-- Classification Info -->
        <td class="sp-text-overflow-ellipsis">
          <span class="sp-text-medium sp-no-select">{{item.name}}</span>
          <br>
          <span class="sp-color-on-bg-low sp-text-small sp-no-select">
            <i [ngClass]="AppAttributeIcons.ClassificationType">&nbsp;</i><span>{{item.classificationType}}&nbsp;&nbsp;&nbsp;</span>
            <i [ngClass]="AppAttributeIcons.SongCount">&nbsp;</i><span>{{item.songCount}}</span>
          </span>
        </td>
        <td style="width: 40px;text-align: center;" class="sp-clickable" (click)="onShowSongsClick(item)">
          <i [ngClass]="AppEntityIcons.Song" class="sp-text-xlarge"></i>
        </td>
      </tr>
    </table>
  </ng-template>
</sp-list-base>
