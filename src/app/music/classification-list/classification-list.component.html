<sp-list-base
#spListBaseComponent
[broadcastService]="broadcastService"
[breadcrumbsEnabled]="true"
[listUpdatedEvent]="appEvent.ClassificationListUpdated"
[itemMenuList]="itemMenuList"
[infoTemplate]="infoTemplate"
(initialized)="onListInitialized()"
(beforeBroadcast)="onBeforeBroadcast($event)"
(itemContentClick)="onItemContentClick($event)">
  <ng-template #infoTemplate let-item="item">
    <span *ngIf="isGenreList" class="sp-text-medium sp-no-select">{{item.name}}</span>
    <span *ngIf="!isGenreList" class="sp-text-medium sp-no-select">{{item.classificationType}}: {{item.name}}</span>
    <br>
    <span class="sp-color-on-bg-low sp-text-small sp-no-select">Songs: {{item.songCount}}</span>
  </ng-template>
</sp-list-base>
