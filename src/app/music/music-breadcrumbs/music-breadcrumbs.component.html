<div #breadcrumbsContainer class="sp-breadcrumbs" (scroll)="onContainerScroll()">
  <div *ngFor="let breadcrumb of model">
    <!-- Icon -->
    <i *ngIf="breadcrumb.icon" [ngClass]="breadcrumb.icon"></i>
    <!-- Caption -->
    <span *ngIf="breadcrumb.caption">{{breadcrumb.icon}}</span>
    <!-- Caret -->
    <i class="mdi-chevron-right mdi"></i>
  </div>
</div>
