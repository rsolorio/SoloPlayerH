<div class="sp-image-container sp-full-width sp-full-height">
  <!-- Transition Image (bottom) -->
  <img
  *ngIf="model.src"
  [src]="model.src"
  (load)="onTransitionImageLoad($event)"
  class="sp-image sp-full-height sp-full-width" />
  <!-- Default Image (top) -->
  <img
  *ngIf="defaultImageEnabled"
  [src]="model.defaultSrc"
  [ngClass]="{ 'sp-transparent': transitionImageLoaded }"
  class="sp-ease-opacity-03 sp-image sp-full-height sp-full-width" />
</div>
