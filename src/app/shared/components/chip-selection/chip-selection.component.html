<div class="sp-full-height" [ngClass]="{ 'sp-chip-container': model.displayMode === ChipDisplayMode.Flex }">
  <div
  (click)="onChipValueClick(chipValue)"
  *ngFor="let chipValue of model.values"
  class="sp-chip-item sp-clickable"
  [ngClass]="{ 'sp-bg-primary-variant': chipValue.selected, 'sp-bg-09': !chipValue.selected }">
    <span class="sp-chip-text sp-text-large"><i *ngIf="chipValue.icon" [ngClass]="chipValue.icon">&nbsp;&nbsp;</i>{{chipValue.caption}}</span>
  </div>
</div>
