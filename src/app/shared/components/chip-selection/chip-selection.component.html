<div class="sp-full-height sp-full-width sp-chip-selection-container" *ngIf="model">
  <table class="sp-full-height sp-full-width">
    <tr class="sp-chip-selection-title-row">
      <div class="sp-chip-selection-title">
        <span *ngIf="model.title" class="sp-text-big">{{model.title}}</span>
        <span *ngIf="model.selector.column.caption" class="sp-text-big">{{model.selector.column.caption}}</span>
      </div>
    </tr>
    <tr>
      <div class="sp-chip-container">
        <div
        (click)="onChipValueClick(chipValue)"
        *ngFor="let chipValue of model.selector.values"
        class="sp-chip-item sp-clickable sp-bg-09"
        [ngClass]="{ 'sp-chip-item-selected': chipValue.selected }">
          <span class="sp-chip-text sp-text-large">{{chipValue.caption}}</span>
        </div>
      </div>
    </tr>
    <tr class="sp-chip-selection-toolbar-row">
      <div class="sp-chip-selection-toolbar">
        <div (click)="onCancelClick()" class="sp-chip-item sp-clickable sp-bg-09">Cancel</div>
        <div (click)="onOkClick()" class="sp-chip-item sp-chip-item-selected sp-clickable">OK</div>
      </div>
    </tr>
  </table>
</div>
