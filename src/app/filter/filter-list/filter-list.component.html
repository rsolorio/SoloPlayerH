<sp-list-base
#spListBaseComponent
[model]="listModel"
[infoTemplate]="infoTemplate"
(itemContentClick)="onItemContentClick($event)">
  <ng-template #infoTemplate let-item="item">
    <span class="sp-main-text sp-text-medium sp-no-select">{{item.name}}</span>
    <br>
    <span *ngIf="item.description" class="sp-color-on-bg-low sp-text-small sp-no-select">{{item.description}}</span>
  </ng-template>
</sp-list-base>
